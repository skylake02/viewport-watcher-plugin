<!DOCTYPE html>
<html>
    <head>
        <title>Viewport Watcher Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/scrollreveal"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <section>
                <h1>Viewport Watcher</h1>
                <p>
                    ...a simple jQuery plugin for detecting whether an element is within the viewport.
                </p>
                <button>
                    <a href="viewwatcher.js" download>Download</a>
                </button>
            </section>
            <div class="progress-bars">
                <h2>Example</h2>
                <div class="progress-bar">
                    <div class="progress-value">20</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-value">15</div>
                </div>
                <div class="progress-bar">
                    <div class="progress-value">45</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        </script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
